<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="assist/jquery.min.js"></script>
<script src="assist/md5.js"></script>
<script src="assist/aes.js"></script>
<script src="totp/jssha-1.31.min.js"></script>
<script src="totp/totp.js"></script>
<script src="qrcode.js/qrcode.js"></script>
<link href="css/font-awesome.css" type="text/css" rel="stylesheet" charset="utf-8" />
<link href="css/popup.css" type="text/css" rel="stylesheet" charset="utf-8" />
</head>
<body>
<div id="header"><span id="extName">Google Authenticator</span><div id="infoAction"><i class="fa fa-cog"></i></div><div id="editAction" edit='false'><i class="fa fa-pencil"></i></div></div>
<div id="codes">
<div id="codeList"></div>
<div id="add"><i class="fa fa-plus"></i></div>
</div>
<div id="notification"></div>
<div id="menu">
<div id="menuHead">
<span id="menuName"></span>
<div id="menuClose"><i class="fa fa-arrow-left"></i></div>
</div>
<div class="menuList">
	<p id="menuAbout"><i class="fa fa-info-circle"></i></p>
</div>
<div class="menuList">
	<p id="menuExImport"><i class="fa fa-exchange"></i></p>
	<p id="menuSecurity"><i class="fa fa-lock"></i></p>
    <p id="menuSyncTime"><i class="fa fa-refresh"></i></p>
    <p id="menuResize"><i class="fa fa-expand"></i></p>
</div>
<div class="menuList">
	<p><i class="fa fa-comments-o"></i><a id="menuFeedback" target="_blank" href="https://github.com/Sneezry/authenticator/issues/new"></a></p>
	<p><i class="fa fa-code"></i><a id="menuSource" target="_blank" href="https://github.com/Sneezry/authenticator"></a></p>
</div>
<div id="version"></div>
</div>
<div id="info">
<div id="infoClose"><i class="fa fa-times-circle"></i></div>
<div id="infoContent"></div>
</div>
<div id="addAccount">
<div id="addAccountClose"><i class="fa fa-times-circle"></i></div>
<div id="addAccountContent">
<div id="add_qr"></div>
<div id="add_secret"></div>
<div id="secret_box">
<label for="account_input" id="account_label"></label>
<input type="text" id="account_input" />
<label for="secret_input" id="secret_label"></label>
<input type="text" id="secret_input" />
<div class="radio_group">
<input type="radio" id="totp" name="otp_type" checked="true" />
<label for="totp" id="totp_label"></label>
</div>
<div class="radio_group">
<input type="radio" id="hotp" name="otp_type" />
<label for="hotp" id="hotp_label"></label>
</div>
<div id="add_button"></div>
</div>
</div>
</div>
<div id="security">
<div id="securityClose"><i class="fa fa-times-circle"></i></div>
<div id="security_warning"></div>
<label for="security_new_phrase" id="security_new_phrase_label"></label>
<input id="security_new_phrase" type="password" />
<label for="security_confirm_phrase" id="security_confirm_phrase_label"></label>
<input id="security_confirm_phrase" type="password" />
<div class="checkbox_group">
<input type="checkbox" id="remember_new_phrase" checked="true" />
<label for="remember_new_phrase" id="remember_new_phrase_label"></label>
</div>
<div id="security_save"></div>
</div>
<div id="passphrase">
<div id="passphraseClose"><i class="fa fa-times-circle"></i></div>
<div id="passphrase_info"></div>
<label for="phrase" id="passphrase_phrase_label"></label>
<input id="phrase" type="password" />
<div class="checkbox_group">
<input type="checkbox" id="remember_phrase" checked="true" />
<label for="remember_phrase" id="remember_phrase_label"></label>
</div>
<div id="passphrase_ok"></div>
</div>
<div id="export">
<div id="exportClose"><i class="fa fa-times-circle"></i></div>
<div id="exportContent">
<textarea id="exportData"></textarea>
<div id="exportButton"></div>
</div>
</div>

<div id="resize">
<div id="resizeClose"><i class="fa fa-times-circle"></i></div>
<label for="resize_list" id="resize_list_label"></label>
<select id="resize_list">
    <option value="100" selected>100%</option>
    <option value="90">90%</option>
    <option value="80">80%</option>
    <option value="67">67%</option>
    <option value="57">57%</option>
    <option value="50">50%</option>
    <option value="40">40%</option>
    <option value="33">33%</option>
    <option value="25">25%</option>
    <option value="20">20%</option>
</select>
<div id="resize_save"></div>
</div>

<div id="message">
<div id="message_content"></div>
<div id="message_close"></div>
</div>
<div id="qr"></div>
<canvas id="sector" width="40" height="40" style="display:none"></canvas>
<input type="text" id="codeClipboard" />
<script src="javascript/sector.js"></script>
<script src="javascript/popup.js"></script>
</body>
</html>
