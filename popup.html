<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="assist/jquery.min.js"></script>
<script src="assist/md5.js"></script>
<script src="assist/aes.js"></script>
<script src="totp/jssha-1.31.min.js"></script>
<script src="totp/totp.js"></script>
<script src="qrcode.js/qrcode.js"></script>
<link href="css/popup.css" type="text/css" rel="stylesheet" charset="utf-8" />
</head>
<body>
<div id="header"><span id="extName">Google Authenticator</span><div id="infoAction">&#xf0142;</div><div id="editAction" edit='false'>&#xf014f;</div></div>
<div id="codes">
<div id="codeList"></div>
<div id="add">+</div>
</div>
<div id="notification"></div>
<div id="menu">
<div id="menuHead">
<span id="menuName"></span>
<div id="menuClose">&#171;</div>
</div>
<div class="menuList">
	<p id="menuAbout"></p>
</div>
<div class="menuList">
	<p id="menuExImport"></p>
	<p id="menuSecurity"></p>
</div>
<div class="menuList">
	<p><a id="menuFeedback" target="_blank" href="https://github.com/Sneezry/authenticator/issues/new"></a></p>
	<p><a id="menuSource" target="_blank" href="https://github.com/Sneezry/authenticator"></a></p>
</div>
</div>
<div id="info">
<div id="infoClose">&#xf0155;</div>
<div id="infoContent"></div>
</div>

<div id="enterPhrase">
  <div id="enterPhraseContent">
    <p id="phrase_required"></p>
    <label for="phrase_input" id="phrase_label"></label>
    <input type="password" id="phrase_input" />
    <div id="enter_phrase_button"></div>
  </div>
</div>

<div id="addAccount">
<div id="addAccountClose">&#xf0155;</div>
<div id="addAccountContent">
<div id="add_qr"></div>
<div id="add_secret"></div>
<div id="secret_box">
<label for="account_input" id="account_label"></label>
<input type="text" id="account_input" />
<label for="secret_input" id="secret_label"></label>
<input type="text" id="secret_input" />
<div id="add_button"></div>
</div>
</div>
</div>
<div id="security">
<div id="securityClose">&#xf0155;</div>
<div id="security_warning"></div>
<label for="security_new_phrase" id="security_new_phrase_label"></label>
<input id="security_new_phrase" type="password" />
<label for="security_confirm_phrase" id="security_confirm_phrase_label"></label>
<input id="security_confirm_phrase" type="password" />
<div id="security_save"></div>
</div>
<div id="export">
<div id="exportClose">&#xf0155;</div>
<div id="exportContent">
<textarea id="exportData"></textarea>
<div id="exportButton"></div>
</div>
</div>
<div id="message">
<div id="message_content"></div>
<div id="message_close"></div>
</div>
<div id="qr"></div>
<canvas id="sector" width="40" height="40" style="display:none"></canvas>
<input type="text" id="codeClipboard" />
<script src="javascript/sector.js"></script>
<script src="javascript/popup.js"></script>
</body>
</html>
